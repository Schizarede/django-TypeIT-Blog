{% extends 'blog/base.html' %}
{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>(Must Be A Superuser,please check with the site admin)</h3>

  {% if form.errors %} <!--If there are errors between username and password-->
    <p>Username and password did not match! Please try again.</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class='btn btn-primary' name="" value="Login">
      <input type="hidden" name="next" value="{{next}}">
  </form>

</div>
{% endblock %}
